<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="vue.js"></script>
    <title>Tuto Vue JS - chap 3</title>

    <style>

    </style>

</head>
<body>


<div id="app">

    <p v-if="show">You can see me <span>Hello!</span></p>
    <p v-else>Now you see me</p>
    <template v-if="show">
        <h1>Heading</h1>
        <p>Insdide a template</p>
    </template>
    <p v-show="show">Can you see me</p>
    <button @click="show = !show">Switch</button>


    <ul>
        <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i }})</li>
    </ul>
    <template v-for="(ingredient, index) in ingredients">
        <h1>{{ ingredient }}</h1>
        <p>{{ index }}</p>
    </template>

    <button @click="ingredients.push('spieces')">Add new</button>
    <ul>
        <li v-for="person in persons">
            <div v-for="(value, key, index) in person"> {{ key }} : {{ value }} ({{ index }})</div>
        </li>
    </ul>


    <span v-for="n in 10">{{ n }}</span>


</div>

<script>
    new Vue({
        el: '#app',
        data: {
            show: true,
            ingredients : ['meat','fruit','cookies'],
            persons:[
                {name:'Max',age: 27, color: 'red'},
                {name:'Anna',age: 'unkwon', color: 'red'},
            ]
        }
    });
</script>

</body>
</html>
